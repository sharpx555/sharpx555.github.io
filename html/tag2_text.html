<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    mark {
        background-color: fuchsia;
    }
    img {
        width: 100px;
    }
    </style>
</head>
<body>
    
    <b>Bold Text</b>
    <strong> Strong Text</strong>
   <i>italic text</i>
   <em>emphasized text</em>
   
   <address>London Ontario</address>
   <p> I saw <ins>a</ins> <del>cat</del> dog </p>

  <mark>What should I do today?</mark> 
<!--super script-->
<p>100 <sup>o</sup></p>
<!--  sub script-->
   <p>H<sub>2</sub>O</p>
      <blockquote>
          Stay hungry, stay foolish.
          <p>- Steve Jobs</p>
      </blockquote>
        <p> Steve says <q>Stay hungry, stay foolish</q></p>
        <abbr title="Canadaian Born Chinese">CBC</abbr>
        <p>I recommened a book <cite>Sophie's World</cite></p>
<!--        bi-directional overide-->
        <bdo dir="rtl">123456789</bdo>
        <p>Christmas is <time>Dec 25</time></p>
<!--        ruby text-->
        <ruby>
        中<rt>zhong</rt>国<rt>guo</rt>
        
        Dog <rt><img src="https://i.ytimg.com/vi/SfLV8hD7zX4/maxresdefault.jpg" alt=""></rt>
        </ruby>
    
        

</body>
</html>
