<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All</title>
<style>
    
    ul {
        font-size: 50px;
    }
    #firstid {
        color: purple !important;
    }
    .first {
        color: blue;
    }
  
    
    [data='second'] {
        color: green;
    }
       li {
        color: red;
    }
    </style>
</head>
<body>
  <h1>id>class=attribute>tag</h1>
   <ul>
       <li class="first" id="firstid" style="color: black">Soccer</li>
        <li data='second'>Play with Friends</li>
       <li>Tennis</li>
       <li>Runninng</li>
   </ul> 
   
</body>
</html>
