<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radical gradient</title>
<style>
    div#universe {
        width: 600px;
        height: 400px;
        background:radial-gradient(60% 95%, red 4%, white 34%, black 93%);        
    }
    
    #water {
        
        width: 600px;
        height: 400px;
        background:repeating-radial-gradient(lightblue , skyblue 10%, lightblue 15%);
    }
    </style>
</head>
<body>
    <div id="universe"></div>
    
    <div id="water"></div>
</body>
</html>
