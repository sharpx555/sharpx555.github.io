<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    .container {
        width: 600px;
        height: 400px;
        border: solid blue;
    }
    
    .item {
        height: 100px;
        background-color: tomato;
/*        max-width override with if it is smaller than width*/
        width: 500px;
        max-width: 200px;
/*        min-width overide max-width if it is larger than max-width*/
        min-width: 400px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
    </div>
</body>
</html>
