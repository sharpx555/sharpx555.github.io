<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overflow</title>
<style>
    .container {
        width: 500px;
        height: 400px;
        
        border: double blue 6px;
        
/*        overflow: hidden;*/
        overflow: scroll;
/*        overflow: auto;*/
    }
    
    .item {
        width: 600px;
        height: 300px;
        background-color: tomato;
    }
    
    ::-webkit-scrollbar {
        width: 10px;
    }
    
    ::-webkit-scrollbar-thumb {
        background: lime;
        border-radius: 50px;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">1234567890</div>
    </div>

</body>
</html>
