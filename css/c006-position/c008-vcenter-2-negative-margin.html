<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vcenter stretch</title>
    <style>
        .container {
            height: 400px;
            width: 600px;
            border: double;

            position: relative;
        }

        .item {
            height: 200px;
            width: 200px;
            background-color: red;

            position: absolute;
            left: 50%;
            top: 50%;
/*
            margin-top: -100px;
            margin-left: -100px;
*/
            transform: translateX(-50%)
                translateY(-50%);
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="item"></div>
    </div>

</body>

</html>
