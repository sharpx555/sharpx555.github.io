<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vcenter stretch</title>
<style>
    .container {
        height: 600px;
        width: 600px;
        border: double;
        
        position: relative;
    }
    .item {
        height: 200px;
        width: 200px;
        background-color: red;
        
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
    }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="item"></div>
    </div>
    
</body>
</html>
