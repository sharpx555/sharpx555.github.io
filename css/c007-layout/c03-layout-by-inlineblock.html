<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline Block</title>
    <style>
        div {
            display: inline-block;
            border: solid;
            box-sizing: border-box;
        }

        .right {
            width: 60%;
        }

        .left {
            width: 39%;
        }

        .right img {
            width: 60%;
            /*            float: right;*/
        }

        .left img {
            width: 37%;
            /*            float: left;*/
        }
    </style>
</head>

<body>
    <div class="left">
        <img src="http://i.telegraph.co.uk/multimedia/archive/03519/potd-squirrel_3519920k.jpg" alt="">
    </div><!--  
    -->
    <div class="right">
        <img src="http://i.telegraph.co.uk/multimedia/archive/03597/POTD_chick_3597497k.jpg" alt="">
    </div>
</body>
</html>
