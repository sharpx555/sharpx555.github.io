<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <style>
        .container {
            width: 600px;
            height: 400px;
            border: solid;
        }

        .item {
            width: 100px;
            height: 300px;
        }

        .left {
            background-color: lime;
            float: left;
        }

        .right {
            background-color: blue;
            float: right;
        }
        
        p {
            clear: auto;
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="item left"></div>
